_schema-version: "3.2"
ID: z_sample_app
version: 0.0.1
modules:
- name: z_sample_app-destination-content
  type: com.sap.application.content
  requires:
  - name: z_sample_app-destination-service
    parameters:
      content-target: true
  - name: z_sample_app_html_repo_host
    parameters:
      service-key:
        name: z_sample_app_html_repo_host-key
  - name: uaa_z_sample_app
    parameters:
      service-key:
        name: uaa_z_sample_app-key
  parameters:
    content:
      instance:
        destinations:
        - Name: demo_fiori_z_sample_app_html_repo_host
          ServiceInstanceName: z_sample_app-html5-app-host-service
          ServiceKeyName: z_sample_app_html_repo_host-key
          sap.cloud.service: demo-fiori
        - Authentication: OAuth2UserTokenExchange
          Name: demo_fiori_uaa_z_sample_app
          ServiceInstanceName: z_sample_app-xsuaa-service
          ServiceKeyName: uaa_z_sample_app-key
          sap.cloud.service: demo-fiori
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
resources:
- name: z_sample_app-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      version: 1.0.0
    service: destination
    service-name: z_sample_app-destination-service
    service-plan: lite
- name: z_sample_app_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: z_sample_app-html5-app-host-service
    service-plan: app-host
- name: uaa_z_sample_app
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: z_sample_app-xsuaa-service
    service-plan: application
